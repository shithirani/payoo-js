<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    
    <main class="flex items-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1">
                <div class="stats shadow">
                    <div class="stat">
                      
                      <div id="current-balence" class="stat-value">9400</div>
                      <div class="stat-desc">Availabe balence</div>
                    </div>
                  </div>
                  <div class="divider"></div>
                  <!-- user action btn -->
                   <div>
                    <button id="show-add-money" class="btn btn-lg">Add money</button>
                    <button id="show-cash-out" class="btn btn-lg">Cash out</button>
                   </div>
                   <!-- divider -->
                    <div class="divider"></div>
                    <!-- add money -->
                    <div id="add-money-form" class="card  bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">amount</span>
                            </label>
                            <input id="input-add-money" type="amount" placeholder="amount" class="input input-bordered" autocapitalize="off" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">pin</span>
                            </label>
                            <input id="input-pin" type="password" placeholder="pin" class="input input-bordered" autocomplete="off" required />
                            
                            
                          </div>
                          <div class="form-control mt-6">
                            <button id="add-money" class="btn btn-primary">Add money</button>
                          </div>
                        </form>
              </div>
              <!-- cash-out -->
              <div id="cash-out-form" class="card hidden bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">amount</span>
                    </label>
                    <input id="input-cash-out-money" type="amount" placeholder="cash-out-amount" class="input input-bordered" autocapitalize="off" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">pin</span>
                    </label>
                    <input id="input-cash-out-pin" type="password" placeholder="pin" class="input input-bordered" autocomplete="off" required />
                    
                    
                  </div>
                  <div class="form-control mt-6">
                    <button id="cash-out-money" class="btn btn-primary">Cash out</button>
                  </div>
                </form>
      </div>
            </div>
          </div>
    </main>
    <!-- <script src="./js/home.js"></script> -->
    <script src="./js/practice.js"></script>
    <script src="./js/cashOut.js"></script>
    <script src="./js/features.js"></script>
</body>
</html>
