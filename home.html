<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    
    <main class="flex items-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1">
                <div class="stats shadow">
                    <div class="stat">
                      
                      <div class="stat-value">89,400</div>
                      <div class="stat-desc">Availabe balence</div>
                    </div>
                  </div>
                  <div class="divider"></div>
                  <!-- user action btn -->
                   <div>
                    <button class="btn btn-lg">Add money</button>
                    <button class="btn btn-lg">Cash out</button>
                   </div>
                   <!-- divider -->
                    <div class="divider"></div>
                    <!-- add money -->
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">amount</span>
                            </label>
                            <input type="amount" placeholder="amount" class="input input-bordered" autocapitalize="off" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">pin</span>
                            </label>
                            <input type="password" placeholder="pin" class="input input-bordered" autocomplete="off" required />
                            
                            
                          </div>
                          <div class="form-control mt-6">
                            <button class="btn btn-primary">Add money</button>
                          </div>
                        </form>
              </div>
            </div>
          </div>
    </main>
    <script src="./js/home.js"></script>
</body>
</html>
